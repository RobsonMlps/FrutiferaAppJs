<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrutifriraApp</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="node_modules/toastify-js/src/toastify.css">
</head>
<body>
    <!--Layout-->
    <!--onde vai ficar a bara de navegação-->
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/imagem/fruta.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    FrutifriraApp
                </a>
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav" style="text-align: left;">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                            <a class="nav-link active" href="cardastrar.html">Cardastrar</a>
                        </div>
                    </div>
                </div>
            </nav>
            </div>
            
        </nav>
    </header>

    <main>
        <div class="container mt-4">
            <div class="row">
                <div class="col-sm-4 d-flex ">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        +
                    </button>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Nome científico</th>
                                <th scope="col">Preço</th>
                                <th scope="col">Produção</th>
                                <th scope="col">Descrição</th>
                                <th scope="col">Idade</th>
                            </tr>
                        </thead>
                        <tbody id="itensCardapioTBody">
                        
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Modal -->

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="ItemCadastrarForm">
                                <!-- Nome -->
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome</label>
                                    <input type="text" class="form-control" name="nome" id="nome">
                                </div>

                                <!-- Nome científico -->
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome científico</label>
                                    <input type="text" class="form-control" name="nomeCientifico" id="nomeCientifico">
                                </div>

                                <!-- Descrição -->
                                <div class="mb-3">
                                    <label for="descricao" class="form-label">Descrição</label>
                                    <textarea class="form-control" name="descricao" id="descricao" rows="3"></textarea>
                                </div>

                                <!-- Imagem - Link/URL -->
                                <div class="mb-3">
                                    <label for="imagem" class="form-label">Imagem</label>
                                    <input type="url" class="form-control" name="imagem" id="imagem" aria-describedby="imagemHelp">
                                    <div id="imagemHelp" class="form-text">Adicione a URL da imagem que você deseja exibir.</div>
                                </div>

                                <!-- Preço -->
                                <div class="mb-3">
                                    <label for="preco" class="form-label">Preço</label>
                                    <input type="text" class="form-control" name="preco" id="preco">
                                </div>

                                <!--Producção-->
                                <div class="mb-3">
                                    <label for="preco" class="form-label">Produção média por safra em (KG)</label>
                                    <input type="text" class="form-control" name="producao" id="producao">
                                </div>

                                <!-- Data -->
                                <div class="mb-3">
                                    <label for="preco" class="form-label">Data que foi plantado</label>
                                    <input type="date" class="form-control" name="plantada" id="plantada">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                <button type="submit" class="btn btn-primary">Salvar</button>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </main>
<footer class="bg-dark text-light mt-5 py-4">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6 mb-2 mb-md-0">
                <h5>FrutifriraApp</h5>
                <p class="mb-0">Seu app para gestão de frutas e produção agrícola.</p>
            </div>
            <div class="col-md-6 text-md-end">
                <small>
                    &copy; 2025 FrutifriraApp. Desenvolvido por Robson.<br>
                    <a class="nav-link " href="index.html">Home</a>
                    <a class="nav-link " href="cardastrar.html">Cardastrar</a>
                </small>
            </div>
        </div>
    </div>
</footer>
    <script src="src/cardastrar.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/toastify-js/src/toastify.js"></script>
</body>
</html>
